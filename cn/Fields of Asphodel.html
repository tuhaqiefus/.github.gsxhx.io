<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Centered Image and Video</title>
    <style type="text/css">
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
        }
        .content-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; 
        }
        .content-container img {
            max-width: 100%; 
            height: auto;
            display: block;
            margin: 0 auto; 
            border-radius: 4px;
        }
        .content-container video {
            max-width: 100%; 
            height: auto;
            display: block; 
            margin: 0 auto; 
            border-radius: 4px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">


                    <a href="../index.html">
                        <img src="../home.jpg">
                    </a>

                    <p>返回主页</p>


        <div class="content-container">
            <video controls autoplay loop muted>
                <source src="assets/videos/starwar.mp4" type="video/mp4" />
            </video>
        </div>
    </form>
</body>
</html>
