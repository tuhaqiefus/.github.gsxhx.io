<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微电子</title> 
    <link rel="stylesheet" href="../cn/css/gshf.css">
    <link rel="stylesheet" href="../cn/css/subhf.css">
    <link rel="stylesheet" href="../cn/css/media.css">
    <link rel="stylesheet" href="../cn/css/bus.css">
    <style>
        /* 统一主体内容块一级块样式 */


        /* 吹水文段样式 */
        .吹水文段 {
            width: 60vw;
            margin: 4.5vh 0 4.5vh 0 ;
            position: relative;
           left: -3.2vw;

        }

        .吹水文段 p {
            font-size: 1.1vw;
            line-height: 1.8;
            color: #666;
            margin: 0;
            text-align: justify;
        }

        /* 主要项目标题样式 */
        .major-project-title {
            width: 60vw;
            text-align: left;
            margin: 8.8vh 0 0 0;
            position: relative;

            left: -0.2vw;
        }

        .major-project-title h2 {
            font-size: 1.44vw;
            font-weight: bold;
            color: #333;
            margin: 0 0 5vh 0;
            padding-left: 0.000222vw;
            padding-top: 0.222vw;
            position: relative;
        }

        .line2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 4.444%;
            height: 0.4444vh;
            background-color: #fc8f00;
            z-index: 10;
        }

        /* 主要项目块样式 */
        .major-project-block {
            width: 54vw;
            /*通用37.333，但是如果工艺写的太长，会撑开*/
            height: 38.333vw;
            background-color: #f8f8f8;
            border-radius: 0.5vw;
            position: relative;
            margin: 0.5vh 0 0 0;
            overflow: hidden;

            left: -0.1vw;
        }

        /* 一 */
        .project-title-section {
            width: 100%;
            height: 4vw;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-bottom: 1px solid #eee;
            padding-left: 0.02vw;
        }

        .project-title-section h3 {
            font-size: 1.2vw;
            font-weight: bold;
            color: #615f5f;
            margin: 0;
        }

        /* 第二部分：图片区域 */
        .project-image-section {
            width: 54vw;
            height: 30vw;
            position: relative;
            overflow: hidden;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 3vw;
            height: 3vw;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5vw;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .scroll-arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .scroll-arrow.left {
            left: 1vw;
        }

        .scroll-arrow.right {
            right: 1vw;
        }

        /* 第三部分：表格区域 */
        .project-table-section {
            width: 100%;
                        /*通用3.333，但是如果工艺写的太长，会撑开*/
            height: 4.333vw;
            overflow: hidden;


        }

        .project-table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        .project-table th,
        .project-table td {
            border: 1px solid #ddd;
            padding: 0.5vw;
            text-align: center;
            font-size: 0.9vw;
            vertical-align: middle;
        }

        .project-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        /* 通用奇数列宽5.5vw，偶数列宽8vw */
        .project-table th:nth-child(odd),
        .project-table td:nth-child(odd) {
            width: 5.1vw;
            font-weight: bold;
        }

        .project-table th:nth-child(even),
        .project-table td:nth-child(even) {
            width: 8.4vw;
            font-weight: normal;
            font-family: "楷体", "KaiTi", serif;
        }

        /* 次要标题样式 */
        .minor-title {
            width: 60vw;
            text-align: left;
            margin: 2vw 0 1vw 0;
        }

        .minor-title h2 {
            font-size: 1.5vw;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        /* 次要块样式 */
        .minor-block {
            width: 60vw;
            margin: 1vw 0;
            padding: 1.5vw;
            background-color: #fff;
            border-radius: 0.5vw;
            box-shadow: 0 0.1vw 0.3vw rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <main class="统一主体内容块一级块">
        <div class="主体顶上标题">
            <h1>h1</h1> 
            <img src="../assets\images\css/css2.jpg" class="主体顶上标题图片">
        </div>


        <div class="吹水文段">
            <p>微电子技术是现代信息技术的核心基础，涵盖了从半导体材料、器件设计到集成电路制造的全产业链。随着人工智能、物联网、5G通信等新兴技术的快速发展，微电子产业正迎来前所未有的发展机遇。我们致力于在微电子领域提供创新的解决方案，推动技术进步和产业升级。</p> 
        </div>

        <div class="major-project-title">
            <div class="line2"></div>
            <h2>主要项目</h2>
        </div>

        <div class="major-project-block">
            <!-- 第一部分：项目名称 -->
            <div class="project-title-section">
                <h3 id="project-title">天津三星电机 2期新筑环境工程</h3>
            </div>
            
            <!-- 第二部分：图片区域 -->
            <div class="project-image-section">
                <img src="../cn/assets/images/business/bus21/2101.jpg" alt="time out" class="project-image">
                <button class="scroll-arrow left">☜</button>
                <button class="scroll-arrow right">☞</button>
            </div>
            
            <!-- 第三部分：表格区域 -->
            <div class="project-table-section">
                <table class="project-table">
                    <!--tr>
                        <th>项目名称</th>
                        <th>坐落地点</th>
                        <th>业主</th>
                        <th>项目周期</th>
                        <th>主要工艺</th>
                        <th>业主</th>
                        <th>项目周期</th>
                        <th>主要工艺</th>

                    </tr-->
                    <tr id="project-data">
                        <td>工程期间</td>
                        <td>2019.05.09 2021.07.31</td>
                        <td>坐落地点</td>
                        <td>中国·天津</td>
                        <td>主要工艺</td>
                        <td>风管安装工程、钢结构安装工程、管道安装工程</td>
                        <td>业主</td>
                        <td>Samsung</td>

                    </tr>
                </table>
            </div>
        </div>

        

        <!--div class="minor-title"-->
        <div class="major-project-title">
            <div class="line2"></div>
            <h2>其他项目</h2>
        </div>
        <!--/div-->

        <!--div class="minor-block">
            <p>我们拥有先进的微电子制造设备和专业的技术团队，在半导体材料、器件设计、工艺制造等方面具有丰富的经验和创新能力。</p>
        </div-->
 

        <!--section class="product-index-buttons">
            <button class="product-category-btn" data-category="category1">微电子</button>
            <button class="product-category-btn" data-category="category2">光电产业</button>
            <button class="product-category-btn" data-category="category3">石油化工</button>
            <button class="product-category-btn" data-category="category5">洁净系统</button>
        </section-->

        <section class="product-display-area">
        </section>

    </main>

    <!-- 弹窗结构 -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modalImage" src="">
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="../cn/js/gshf.js"></script>
    <script src="../cn/js/subhf2.js"></script>
    <script>
        // 图片和表格同步滚动功能
        document.addEventListener('DOMContentLoaded', function() {
            const leftArrow = document.querySelector('.scroll-arrow.left');
            const rightArrow = document.querySelector('.scroll-arrow.right');
            const projectImage = document.querySelector('.project-image');
            const projectData = document.getElementById('project-data');
            const projectTitle = document.getElementById('project-title');
            
            // 项目数据数组
            const projectInfo = [
                {
                    title: '天津三星电机 2期新筑环境工程',
                    image: '../cn/assets/images/business/bus21/2101.jpg',
                    data: ['工程期间', '2019.05.09 2021.07.31', '坐落地点', '中国·天津', '主要工艺', '风管安装工程、钢结构安装工程、管道安装工程', '业主', 'Samsung']
                },
                {
                    title: '常州住友项目',
                    image: '../cn/assets/images/business/bus21/changzhou.jpg',
                    data: ['工程期间', '1920.01.01 2025.05.05', '坐落地点', '韩国·光州', '主要工艺', '钢瓶', '野猪', '猪油']
                },
                {
                    title: '湖北项目',
                    image: '../cn/assets/images/business/bus21/xingfu.jpg',
                    data: ['工程期间', '2020.01.01 1925.05.05', '坐落地点', '俄罗斯·索契', '主要工艺', '温度监控', '野猪', '猪油']
                }
            ];
            
            let currentIndex = 0;
            
            // 更新显示内容
            function updateContent() {
                projectTitle.textContent = projectInfo[currentIndex].title;
                projectImage.src = projectInfo[currentIndex].image;
                const cells = projectData.querySelectorAll('td');
                projectInfo[currentIndex].data.forEach((text, index) => {
                    cells[index].textContent = text;
                });
            }
            
            // 左箭头点击事件
            leftArrow.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + projectInfo.length) % projectInfo.length;
                updateContent();
            });
            
            // 右箭头点击事件
            rightArrow.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % projectInfo.length;
                updateContent();
            });
        });


        /**************************************************分割线***************************************************************/
        document.addEventListener('DOMContentLoaded', () => {
    const productDisplayArea = document.querySelector('.product-display-area');
    const categoryButtons = document.querySelectorAll('.product-category-btn');

    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalDescription = document.getElementById('modalDescription');
    const closeButton = document.querySelector('.modal .close-button');

    const productsData = {
        category1: [
            { img: '../assets/images/semi_equipment/category101.png', desc: '天津三星电机 2期', modalText: ' - 风管、钢结构安装工程' },
            { img: '../assets/images/semi_equipment/category102.png', desc: '无锡海力士C1,C2', modalText: '- CO2 供应系统设备安装;二次配管道' },
            { img: '../assets/images/semi_equipment/category103.png', desc: '大连英特尔', modalText: '- RED SEA ,TANGO 特气、化学品 二次配' },
            { img: '../assets/images/semi_equipment/category104.png', desc: '西安三星半导体1期', modalText: '-PCW,GASS 管道' },
            { img: '../assets/images/semi_equipment/category105.png', desc: '西安三星半导体2期', modalText: '-化学 MAIN LINE, 临建工程 洁净室、棚房' },
        ],
        category2: [
            { img: '../assets/images/semi_equipment/category201.jpg', desc: '合肥京东方', modalText: '-DCS. DRS 系统' },
            { img: '../assets/images/semi_equipment/category202.png', desc: '成都京东方', modalText: '    - DCS.DRS 系统' },
            { img: '../assets/images/semi_equipment/category203.png', desc: '广州 LGD', modalText: ' -FAB栋工程中的再利用水池及废水转换池CPL防水工程    ' },
        ],
        category3: [
            { img: '../assets/images/semi_equipment/category301.png', desc: '常州住化电子', modalText: '- 设备及工艺管道安装' },
            { img: '../assets/images/semi_equipment/category302.jpg', desc: '重庆秀博瑞殷', modalText: '  - 洁净室及设备管道安装' },
            { img: '../assets/images/semi_equipment/category303.jpg', desc: '镇江 SKM', modalText: '    - 电解槽设备及管道安装' },
        ],
        category4: [
            { img: '../assets/images/semi_equipment/category401.jpg', desc: '金刚石砂轮', modalText: '高品质金刚石砂轮，具有卓越的耐磨性和锋利度，广泛应用于硬脆材料如陶瓷、玻璃、硬质合金等的精密研磨和切割。' },
        ],
        category5: [
            { img: '../assets/images/semi_equipment/category501.png', desc: '上海 CS 项目 ', modalText: '庆元使用自产设备和自有工人，在上海建设国内一流标准洁净室' },
            { img: '../assets/images/semi_equipment/category502.png', desc: '越南 DT 项目 ', modalText: '符合国际标准的洁净等级要求，助力客户在东南亚市场的拓展' },
            { img: '../assets/images/semi_equipment/category503.png', desc: '苏州 LJ 项目 ', modalText: '采用了模块化设计和快速施工技术' },
            { img: '../assets/images/semi_equipment/category506.jpg', desc: '庆元世纪AS-风淋室', modalText: '1.特有的超薄吹淋箱体和风机、配以可旋转的嵌入式不锈钢喷嘴，极达的增加了空间利用率和吹淋效果；2.内置多套操作程序，可方便灵活调用。智能化的人机对话界面使运行联锁等状态实时监控；3.标准的模块化设计，使现场组装更加快捷、维护更方便；4.可根据用户使用需求和现场条件变换功能和形式。' },
        ]
    };

    function renderProducts(categoryName) {
        productDisplayArea.innerHTML = '';
        const products = productsData[categoryName];

        if (products && products.length > 0) {
            products.forEach(product => {
                const productBlock = document.createElement('div');
                productBlock.classList.add('product-block');

                const img = document.createElement('img');
                img.src = product.img;

                const desc = document.createElement('p');
                desc.textContent = product.desc;

                productBlock.appendChild(img);
                productBlock.appendChild(desc);

                productBlock.addEventListener('click', () => {
                    modalImage.src = product.img;
                    modalDescription.textContent = product.modalText || product.desc;
                    imageModal.style.display = 'flex';
                });

                productDisplayArea.appendChild(productBlock);
            });
        } else {
            productDisplayArea.innerHTML = `<p>暂无 "${categoryName}" 类别产品。</p>`;
        }
    }

    function updateActiveButton(activeCategory) {
        categoryButtons.forEach(button => {
            if (button.dataset.category === activeCategory) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    }

    function updateContentBlock(category) {
        const contentCategories = document.querySelectorAll('.content-category');
        contentCategories.forEach(content => {
            if (content.dataset.category === category) {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        });
    }

    categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
            const category = button.dataset.category;
            renderProducts(category);
            updateActiveButton(category);
            updateContentBlock(category);
            window.location.hash = category;
        });
    });

    function loadContentFromURL() {
        const hash = window.location.hash.substring(1);
        let initialCategory = 'category1';

        if (hash && productsData[hash]) {
            initialCategory = hash;
        }

        renderProducts(initialCategory);
        updateActiveButton(initialCategory);
        updateContentBlock(initialCategory);
    }

    loadContentFromURL();

    window.addEventListener('hashchange', loadContentFromURL);

    closeButton.addEventListener('click', () => {
        imageModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === imageModal) {
            imageModal.style.display = 'none';
        }
    });

    const adjustPlaceholderContentMargin = () => {
        const mainHeader = document.getElementById('mainHeader');
        const placeholderContent = document.querySelector('.placeholder-content');
        if (mainHeader && placeholderContent && window.innerWidth > 768) {
            const headerHeight = mainHeader.offsetHeight;
            placeholderContent.style.marginTop = `${headerHeight}px`;
        } else if (placeholderContent && window.innerWidth <= 768) {
            placeholderContent.style.marginTop = '0';
        }
    };
    
    setTimeout(adjustPlaceholderContentMargin, 50);
    window.addEventListener('resize', adjustPlaceholderContentMargin);
});
    </script>

</body>
</html>
